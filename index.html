<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>snakeLadder2</title>
  </head>
  <body>
    <div class="modal">
      <p>Welcome to Red Portal Green Portal!</p>
      <p>
        Press 'a' on the keyboard for Player 1. And 'insert' for Player 2. Or
        click on Player Buttons!
      </p>
      Select Your Board Size
      <select id="boardSize">
        <option value="25">Small</option>
        <option value="50">Medium</option>
        <option value="100">Large</option>
      </select>
      Select Player Number
      <select id="playerNumber">
        <option value="1">1 Player vs Computer</option>
        <option value="2">2 Players</option>
      </select>
      <button id="start">Start!</button>
    </div>
    <div class="instruct"></div>
    <div class="gameContainer">
      <div class="playerBar">
        <div class="reset">
          <button style="margin: 2rem">Reset</button>
        </div>
        <div class="leftPlayer">
          <button class="player" id="player1">Player 1</button>
          <p id="p1">0</p>
          <div class="dice">
            <img class="diceImg" src="dice-1.png" alt="" id="1" />
          </div>
        </div>
        <div class="rightPlayer">
          <button class="player" id="player2">Player 2</button>
          <p id="p2">0</p>
          <div class="dice">
            <img class="diceImg" src="dice-1.png" alt="" id="2" />
          </div>
        </div>
      </div>

      <div class="message"></div>

      <div class="board"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
