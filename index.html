<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>snakeLadder2</title>
  </head>
  <body>
    <div class="modal">
      Select Your Board Size
      <button>Small</button>
      <button>Medium</button>
      <button>Large</button>
      Select Number of Players
      <button>Single Player</button>
      <button>Two Players</button>
    </div>
    <div class="playerBar">
      <div class="reset">
        <button style="margin: 2rem">Reset</button>
      </div>
      <div class="singlePlayer">
        <button>Single Player</button>
      </div>

      <div class="leftPlayer">
        <button class="player" id="player1">Player 1</button>
        <p id="p1">0</p>
        <div class="dice">
          <img class="diceImg" src="dice-1.png" alt="" id="1" />
        </div>
      </div>
      <div class="rightPlayer">
        <button class="player" id="player2">Player 2</button>
        <p id="p2">0</p>
        <div class="dice">
          <img class="diceImg" src="dice-1.png" alt="" id="2" />
        </div>
      </div>
    </div>

    <div class="message"></div>

    <div class="board"></div>

    <script src="script.js"></script>
  </body>
</html>
