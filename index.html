<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>snakeLadder2</title>
  </head>
  <body>
    <div class="userInput">
      <h2>Enter the number of divs</h2>
    </div>
    <div class="playerBar">
      <div class="leftPlayer">
        <button class="player" id="player1">Player 1</button>
        <p>Score</p>
        <p class="p1">0</p>
      </div>
      <div class="dice">
        <img src="dice-1.png" alt="" />
      </div>
      <div class="rightPlayer">
        <button class="player" id="player2">Player 2</button>
        <p>Score</p>
        <p class="p2">0</p>
      </div>
    </div>

    <div class="board"></div>

    <script src="script.js"></script>
  </body>
</html>
